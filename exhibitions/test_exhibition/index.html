<!doctype html>
<html class="no-js" lang="en">
<head>

	<title>Hand</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1024, initial-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="../../_css/style.css">

</head>
<body style="height: 100%;">

	<section class="fill_viewport background_image" style="background-image: url(../../_images/ <!-- Exhibition name --> /background.jpg);"></section>

	<section class="fill_viewport" id="exhibition_intro">
		<div class="exhibition_hero">

			<div class="exhibition_hero_container">
				<div class="hero_caption" data-exhibition-hero-caption>
					<h1><!-- Exhibition name --></h1>
					<hr>
					<p class="intro"><!-- Exhibition uni --><br /><!-- Course name --></p>
					<hr>
					<p class="intro">
						<!-- Exhibition intro -->
					</p>
				</div>
			</div>
			<a href="#exhibition_content" class="exhibition_hero_scroll" data-target="onPage">
				Scroll down
			</a>
		</div>
	</section>

	<section id="exhibition_content" class="exhibition_content wrapper">

		<a href="#exhibition_intro" class="exhibition_content_scroll" data-position-update data-target="onPage">
			Scroll up
		</a>

		<div class="pos_b_l" data-position-update>
			<p class="margin_b_0"><strong><!-- Exhibition name --></strong><br /><!-- Exhibition uni --></p>
		</div>

		<div class="pos_b_r" data-position-update>
			<a href="/" class="link_home">Home</a>
		</div>

		<div class="pos_t_l" data-position-update>
			<p class="margin_b_0">
				<strong data-work-name><!-- First exhibitor --></strong><
			</p>
		</div>

		<div class="pos_t_r" data-position-update>
			<p class="margin_b_0">
				<strong>
					<span data-work-active>1</span>/<span data-work-total><!-- total number of exhibitors --></span>
				</strong>
			</p>
		</div>

		<section class="wrapper exhibition_work" data-exhibitor-list>

			<ul class="list_reset list_inline">
				<li>
					<a
						href="<!-- Exhibitor name - with underscores -->/"
						data-exhibitor-item
						data-name="<!-- Exhibitor name - without underscores -->">
						<img
							src="../_images/<!-- Exhibition name -->/<!-- Exhibitor name - with underscores -->/<!-- Exhibitor image -->.jpg"
							alt="placeholder" />
					</a>
				</li>
			</ul>

		</section>

	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="../_scripts/vendor/jquery-2.0.0.min.js"><\/script>')</script>
	<script src="../../_scripts/all.js"></script>

</body>
</html>
