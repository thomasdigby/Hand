				<h2>Add an exhibition</h2>

				<label for="name">Who you are:</label>
				<input type="text" name="name" id="name" required placeholder="e.g. Kingston University, BA Graphic Design" />

				<label for="title">Exhibition title:</label>
				<input type="text" name="title" id="title" required placeholder="e.g. Final Show '14" />

				<label for="description">Description:</label>
				<textarea id="description" name="description" required placeholder="50 words maximum"></textarea>

				<label for="email">Email:</label>
				<input type="email" name="email" id="email" required placeholder="e.g. hello@finalshow.com" />

				<label for="fileAttach">Exhibition image:</label>
				<input type="file" name="fileAttach" id="fileAttach" required value="Upload image" />
				<p class="note">A .zip file with 1 Hi-res jpeg</p>
				<button type="submit" name="submit">Submit</button>

			</form>
