<body>

	<!-- background image attached here, add it within the url() -->
	<section class="fill_viewport background_image" style="background-image: url(  <!-- IMAGE SRC HERE -->  );"></section>

	<!-- hero information -->
	<section id="exhibition_intro" class="exhibition_hero fill_viewport">
		<div class="exhibition_hero_container">
			<div class="hero_caption" data-exhibition-hero-caption>


				<!-- EDITABLE REGION -->

				<h1>
					<!-- EXHIBITION TITLE -->
				</h1>
				<hr>
				<p class="intro">
					<!-- UNIVERISTY/COLLEGE eg. Kingston University -->
					<br />
					<!-- DISCIPLINE eg. BA Graphic Design -->
					<br />
					<!-- OTHER DETAILS - eg. 3rd year degree show -->
				</p>
				<hr>
				<p class="intro">
					<!-- INTRO TEXT -->
				</p>

				<!-- END EDITABLE REGION -->


			</div>
		</div>
		<a href="#exhibition_content" class="exhibition_hero_scroll" data-target="onPage">
			Scroll down
		</a>
	</section>

	<section id="exhibition_content" class="exhibition_content wrapper">

		<a href="#exhibition_intro" class="exhibition_content_scroll" data-position-update data-target="onPage">Scroll up</a>
		<div class="pos_b_l" data-position-update>

			<!-- EDITABLE REGION -->
			<p class="margin_b_0">
				<strong>
					<!-- EXHIBITION TITLE -->
				</strong>
				<br />
				<!-- UNIVERISTY/COLLEGE eg. Kingston University -->
			</p>
			<!-- END EDITABLE REGION -->

		</div>
		<div class="pos_b_r" data-position-update>
			<a href="../exhibitions" class="link_home">Home</a>
		</div>
		<div class="pos_t_l" data-position-update>
			<p class="margin_b_0"><strong data-work-name></strong></p>
		</div>
		<div class="pos_t_r" data-position-update>
			<p class="margin_b_0">
				<strong>
					<span data-work-active></span>/<span data-work-total></span>
				</strong>
			</p>
		</div>

		<section class="wrapper exhibition_work" data-exhibitor-list>
			<ul class="list_reset list_inline">

				<!-- REPEATABLE EDITABLE REGION -->
				<li>
					<a href=" <!-- EXHIBITOR PAGE URL --> " data-exhibitor-item data-name=" <!-- EXHIBITOR NAME --> ">
						<img src=" <!-- IMAGE SRC --> " />
					</a>
				</li>
				<!-- END EDITABLE REGION -->

			</ul>

		</section>

	</div>
